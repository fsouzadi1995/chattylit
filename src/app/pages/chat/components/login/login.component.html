<div class="h-full p-5 flex flex-col items-center justify-around text-gray-300">
  <div class="text-center"><h2>Choose a nickname ðŸ’¬</h2></div>
  <div class="w-1/2">
    <input
      #userName
      class="w-full px-5 py-2.5 border rounded bg-gray-700 transition-colors hover:bg-gray-600 focus:outline-none focus:border-2 focus:border-blue-400"
      type="text"
      placeholder="Name"
    />
  </div>
  <div class="w-full flex justify-evenly items-center flex-col gap-2 md:flex-row md:gap-0">
    <div>
      <button class="text-red-500 transition-colors hover:text-red-400 focus:outline-none" mat-dialog-close>
        Cancel
      </button>
    </div>
    <div>
      <button
        class="px-5 py-2 rounded-full transition-colors focus:outline-none"
        [mat-dialog-close]="userName.value"
        [disabled]="!userName.value.length"
        [class.bg-gray-500]="!userName.value.length"
        [class.bg-blue-900]="userName.value.length"
        [class.hover:bg-blue-700]="userName.value.length"
      >
        Accept
      </button>
    </div>
  </div>
</div>
