<main class="h-screen bg-gray-800 text-gray-100">
  <div class="h-screen py-10 flex flex-col justify-center items-center">
    <div class="w-1/2 mx-auto relative bg-gray-700 rounded-t-lg">
      <div class="w-1/2 h-20 flex justify-start items-center bg-gray-900 rounded-t-lg text-center fixed">
        <div class="ml-5">
          <h4>Chattylit ðŸ”¥</h4>
        </div>
      </div>
      <div #chatHistory id="chat-history" class="max-w-1/2 mt-20 py-5 px-10 overflow-y-auto">
        <div class="p-2" *ngFor="let msg of recentMessages">
          <div [@fadeIn]>
            <small class="text-green-500 rounded-full">{{ msg.username }}</small> |
            <small class="text-gray-400">{{ msg.date | date: 'shortTime' }}</small>
          </div>
          <div
            class="mt-2 p-2 max-w-2xl break-words bg-gray-800 rounded-lg rounded-tl-none relative"
            style="width: fit-content"
            [@fadeSlideIn]
          >
            <div class="arrow-container">
              <div class="arrow-up"></div>
              <div class="arrow-down"></div>
              <div class="arrow-left"></div>
              <div class="arrow-right"></div>
            </div>

            <p class="text-sm">{{ msg.text }}</p>
          </div>
        </div>

        <div class="p-2" *ngFor="let msg of messages" [@fadeSlideIn]>
          <div>
            <small class="text-green-500 rounded-full">{{ msg.username }}</small> |
            <small class="text-gray-400">{{ msg.date | date: 'shortTime' }}</small>
          </div>
          <div
            class="mt-2 p-2 max-w-2xl break-words bg-gray-800 rounded-lg rounded-tl-none relative"
            style="width: fit-content"
          >
            <div class="arrow-container">
              <div class="arrow-up"></div>
              <div class="arrow-down"></div>
              <div class="arrow-left"></div>
              <div class="arrow-right"></div>
            </div>
            <p class="text-sm">{{ msg.text }}</p>
          </div>
        </div>
      </div>

      <!-- <div class="flex justify-end p-2">
        <div>
          <div class="flex justify-end">
            <small>me</small>
          </div>
          <div>hi world!!</div>
        </div>
      </div> -->
    </div>
    <div class="w-1/2 mx-auto mt-px text-gray-400">
      <form class="flex items-center gap-5" [formGroup]="chatFormGroup" (ngSubmit)="sendMessage()">
        <div class="w-full">
          <input
            appNoEmptyWhitespace
            class="w-full h-12 px-6 py-1 rounded-b-lg bg-gray-900 focus:outline-none focus:ring-1 focus:border-gray-400"
            type="text"
            placeholder="Type something.."
            formControlName="message"
          />
        </div>
      </form>
    </div>
  </div>
</main>
